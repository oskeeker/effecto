<script>

    ];
    const currentDate = new Date();
    // const effectoDay = new Date(2022, 2, 29, 20, 0, 0, 0);
    const effectoDay = new Date('29 March 2022 20:15:00');

    // document.getElementById('date-time').innerHTML=dt;


    if (currentDate.getFullYear() === effectoDay.getFullYear() &&
        currentDate.getMonth() === effectoDay.getMonth() &&
        currentDate.getDate() === effectoDay.getDate()) {
        document.getElementById('date-time').innerHTML = "Today is Effecto Day!!!";
    } else {
        document.getElementById('date-time').innerHTML = "Sadly, today is not Effecto Day." +

            (effectoDay.getMinutes() < 10 ? '0' : '') + effectoDay.getMinutes();
    }
