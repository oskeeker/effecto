<script defer>
    const currentDate = new Date();
    const effectoDay = new Date('26 April 2022 20:00:00');
    let seconds;

    if (currentDate.getFullYear() === effectoDay.getFullYear() &&
        currentDate.getMonth() === effectoDay.getMonth() &&
        currentDate.getDate() === effectoDay.getDate()) {
        document.getElementById('day-text').innerHTML = "Today is Effecto Day!!!";
        document.getElementById('grid').style.visibility = "hidden";
    } else {
        seconds = Math.trunc(Math.abs(currentDate.getTime() - new Date(effectoDay.getTime())) / 1000);
        countdownTimer = setInterval('timer()', 1000);
    }


    function timer() {
        const days = Math.floor(seconds / 24 / 60 / 60);
        const hoursLeft = Math.floor((seconds) - (days * 86400));
        const hours = Math.floor(hoursLeft / 3600);
        const minutesLeft = Math.floor((hoursLeft) - (hours * 3600));
        const minutes = Math.floor(minutesLeft / 60);
        const remainingSeconds = seconds % 60;

        function pad(n) {
            return (n < 10 ? "0" + n : n);
        }
        document.getElementById('days').innerHTML = pad(days);
        document.getElementById('hours').innerHTML = pad(hours);
        document.getElementById('minutes').innerHTML = pad(minutes);
        document.getElementById('seconds').innerHTML = pad(remainingSeconds);
        if (seconds === 0) {
            clearInterval(countdownTimer);
            document.getElementById('countdown').innerHTML = "Completed";
        } else {
            seconds--;
        }
    }
</script>
